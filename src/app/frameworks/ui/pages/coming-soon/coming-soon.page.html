<div class="flex items-center justify-center min-h-screen p-6 bg-base-100">
  <div class="flex flex-col items-center text-center max-w-2xl animate-fade-in-up -mt-[10%]">
    <!-- Animated Icon -->
    <div class="mb-8 animate-float">
      <lucide-icon
        [img]="RocketIcon"
        class="text-secondary drop-shadow-glow"
        [size]="120"
        [strokeWidth]="1.5"
      ></lucide-icon>
    </div>

    <!-- Gradient Title -->
    <h1 class="text-6xl md:text-7xl font-extrabold mb-6 text-gradient-vision tracking-tight">
      Coming Soon
    </h1>

    <!-- Subtitle -->
    <p class="text-lg leading-relaxed text-base-content/70 mb-8 max-w-md">
      We're crafting something amazing for you.
      <br />
      Stay tuned for exciting updates!
    </p>
  </div>
</div>
